<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Junior Botball Taiwan | 2026 台中站</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700&family=Orbitron:wght@700&display=swap');
        
        html { scroll-behavior: smooth; }
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #000000; color: white; overflow-x: hidden; }
        
        /* 紫色霓虹燈效果 */
        .neon-purple {
            font-family: 'Orbitron', sans-serif;
            color: #fff;
            text-shadow: 0 0 5px #fff, 0 0 10px #bf00ff, 0 0 20px #bf00ff, 0 0 40px #bf00ff;
        }

        .gold-text {
            color: #FFD700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            letter-spacing: 0.1em;
        }

        /* 導覽列文字發光 */
        .nav-link {
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
        }
        .nav-link:hover {
            color: #bf00ff;
            text-shadow: 0 0 8px #bf00ff, 0 0 15px #bf00ff;
        }

        /* 下拉選單樣式 */
        .dropdown:hover .dropdown-menu { display: block; }
        .dropdown-menu {
            display: none;
            background-color: rgba(0, 0, 0, 0.95);
            border: 1px solid #bf00ff;
            box-shadow: 0 0 15px rgba(191, 0, 255, 0.3);
            position: absolute;
            right: 0;
            top: 100%;
            width: 160px;
            z-index: 200;
        }

        /* 右側懸浮按鈕 - 修正遮擋問題 */
        .float-container {
            position: fixed;
            right: 0;
            top: 60%; /* 下移位置，避免與導覽列衝突 */
            transform: translateY(-50%);
            z-index: 999; /* 確保在最上層 */
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .float-btn {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            writing-mode: vertical-rl;
            text-orientation: mixed;
        }
        .btn-purple { background: #2d004d; border: 1px solid #bf00ff; box-shadow: 0 0 10px #bf00ff; }
        .btn-gold { background: #4d4500; border: 1px solid #FFD700; box-shadow: 0 0 10px #FFD700; color: #FFD700; }
        .btn-black { background: #1a1a1a; border: 1px solid #ffffff; box-shadow: 0 0 10px rgba(255,255,255,0.3); }

        .float-btn:hover { transform: translateX(-15px); box-shadow: 0 0 20px currentColor; }

        /* 左下角 JBC 專屬標誌 */
        .jbc-watermark {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 50;
            opacity: 0.6;
            pointer-events: none; /* 不影響點擊 */
            border-left: 2px solid #bf00ff;
            padding-left: 10px;
        }

        .hero-overlay {
            background: linear-gradient(90deg, rgba(0,0,0,0.95) 0%, rgba(0,0,0,0.7) 40%, rgba(0,0,0,0) 100%);
        }
        
        section { padding-top: 120px; padding-bottom: 100px; min-height: 60vh; }
    </style>
</head>
<body>

    <div class="float-container">
        <a href="#" class="float-btn btn-purple px-3 py-6 rounded-l-lg text-sm font-bold tracking-widest text-white">前往報名</a>
        <a href="#" class="float-btn btn-black px-3 py-6 rounded-l-lg text-sm font-bold tracking-widest text-white">題庫專區</a>
        <a href="#" class="float-btn btn-gold px-3 py-6 rounded-l-lg text-sm font-bold tracking-widest">活動簡章</a>
        <a href="#" class="float-btn btn-purple px-3 py-6 rounded-l-lg text-sm font-bold tracking-widest text-white">匯款完成表單</a>
        <a href="#" class="float-btn btn-gold px-3 py-6 rounded-l-lg text-sm font-bold tracking-widest">加入群組</a>
    </div>

    <div class="jbc-watermark">
        <div class="font-bold text-2xl tracking-tighter neon-purple" style="font-family: 'Orbitron'; font-size: 1.2rem;">JUNIOR BOTBALL</div>
        <div class="text-[10px] text-gold-500 tracking-[0.2em] font-bold">CHALLENGE TAIWAN</div>
    </div>

    <nav class="fixed w-full z-[110] bg-black/90 backdrop-blur-md border-b border-purple-900/50">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-2 cursor-pointer" onclick="window.scrollTo({top:0, behavior:'smooth'})">
                <div class="w-8 h-8 bg-gradient-to-br from-purple-600 to-yellow-500 rounded-sm flex items-center justify-center font-bold text-white text-[10px]">JBC</div>
                <span class="text-xl font-bold tracking-tight text-white uppercase">Junior Botball Taiwan</span>
            </div>
            
            <div class="hidden md:flex space-x-8 text-sm font-medium tracking-widest uppercase items-center">
                <a onclick="scrollToSection('home')" class="nav-link">首頁</a>
                <a onclick="scrollToSection('news')" class="nav-link">活動公告</a>
                <a onclick="scrollToSection('rules')" class="nav-link">競賽規則</a>
                <a onclick="scrollToSection('register')" class="nav-link">報名資訊</a>
                
                <div class="relative dropdown">
                    <span class="nav-link">各年度比賽 ▼</span>
                    <div class="dropdown-menu mt-2 py-2">
                        <a href="#" class="block px-4 py-3 text-xs hover:bg-purple-900/50 transition">2024 年度比賽</a>
                        <a href="#" class="block px-4 py-3 text-xs hover:bg-purple-900/50 transition border-t border-purple-900/30">2025 年度比賽</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <section id="home" class="relative min-h-screen flex items-center overflow-hidden p-0">
        <div class="absolute inset-0 z-0 bg-black">
            <img src="hero-robot.jpg" alt="Background" class="w-full h-full object-cover object-right opacity-70">
            <div class="absolute inset-0 hero-overlay"></div>
        </div>

        <div class="relative z-10 max-w-7xl mx-auto px-6 w-full">
            <div class="max-w-2xl">
                <h1 class="text-5xl md:text-8xl font-bold mb-6 neon-purple tracking-tighter leading-tight">
                    Junior<br>Botball Challenge
                </h1>
                <div class="mt-8 space-y-4">
                    <p class="text-2xl md:text-3xl font-bold gold-text uppercase">2026 STEM 科技教育競賽</p>
                    <p class="text-lg md:text-xl text-purple-200 font-light">暨 Botball 國際教育機器人大會 JBC 開放挑戰 - 台中站</p>
                </div>
            </div>
        </div>
    </section>

    <script>
        function scrollToSection(id) {
            const element = document.getElementById(id);
            if (element) {
                const navHeight = 80;
                window.scrollTo({
                    top: element.offsetTop - navHeight,
                    behavior: 'smooth'
                });
                window.history.pushState("", "", "/");
            }
        }
    </script>
</body>
</html>
